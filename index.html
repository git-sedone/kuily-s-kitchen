<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Video Experiment</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header class="top-menu" id="top-menu">
    
        <div class="main-menu">
            <button class="top" id="top">About Me</button>
            <button class="top" id="top">Contacts</button>
            <button class="top" id="top">Benefits</button>
            <button class="top" id="top">Share your recipe</button>    
        </div>

    </header>

    <div class="side-nav-open">
        <div id="side-nav-btn" class="side-nav-btn">
            <i class="fas fa-bars fa fa-3x"></i>
        </div>
    </div>
    <div class="video-body">
        <div id="video-btn" class="video-btn">
            <i class="fas fa-bars fa fa-3x"></i>
        </div>
     

    
        <div class="toggling-body" id="toggling-body">

            <h2>Easy & tasty recipes for everyone</h2>
            <video src="/video/video.mp4" poster="/img/play-158609_1280.png" id="video" class="video" ></video>
            <div class="controller">
                <button class="start-btn" id="start-btn">
                   <i class="fa fa-play fa-2x"></i> 
                </button>
                <button class="stop-btn" id="stop-btn">
                   <i class="fa fa-stop fa-2x"></i> 
                </button>
                <input id= "bar" class="bar" type="range" min="0" max="100" value="o" step="0.1" />
                <span class="stamp" id="stamp">00:00</span>
            </div>
        </div>
    </div>
    
    </div>
    <div class="shopping-body" id="shopping-body">
        <h2>Shopping List</h2>
        <form id="form">
            <input type="text" class="shopping-input" id="shopping-input" placeholder="ingredients needed">
            <button class="shopping-btn" id="shopping-btn" type="submit">
                <i class="fas fa-plus fa" id="plus"></i>
            </button>
            <small id="small"></small>
        </form>
        <div class="shopping-container">
            <ul class="shopping-list" id="shopping-list"></ul>
        </div>
    </div>

    <!-- food container -->
    <div class="food-container" id="food-container">
        <h1>Kuily's kitchen</h1>
        <form action="" class="food-form" id="food-form">
            <input type="text" class="input-food" id="input-food" placeholder="search for yummy recipes">
            
            <button type="submit" id="submit-btn" class="submit-btn"><i class="fas fa-search fa fa-2x"></i></button>
        </form>
        <div class="display-result" id="display-result"></div>
        <div class="meals" id="meals"></div>    

    </div>
    <div class="side-bar-container" id="side-bar-container">
        <div class="close" id="close">
            <i class="fa fa-times fa-3x" id="times"></i>
        </div>
        <ul class="side-bar-items">
            <li><a href="./shopping.html">Shopping List</a></li>
            <li><a href="./contacts.html">Contacts</a></li>
            <li><a href="./about.html">About</a></li>
        </ul>

    </div>
            <div class="footer">
                <footer>Kuily Balendran 2020 &copy;</footer>
            </div>
    
    <script src="video.js"></script>
    <script src="shoppingList.js"></script>
    <script src="food.js"></script>
</body>
</html>
