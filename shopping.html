<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="./shopping.css">
</head>
<body>
    <header><a href="./index.html">Home</a></header>
    <div class="mobile-shopping-body">
        <h1>Shopping List</h1>

        <div class="form">
            <form id="mobile-form">
                

                    <input type="text" class="mobile-shopping-input" id="mobile-shopping-input"
                     placeholder="ingredients needed"> 
                     <div class="mobile-shopping-button" id="mobile-shopping-button" type="submit"> 
                        <i class="fas fa-plus fa" id="plus"></i>
                     </div>
                     <br>
                
                 <small id="small"></small>
            </form>
            <div class="mobile-shopping-container">
                <ul class="mobile-shopping-list" id="mobile-shopping-list">
                    <div id="my-animation">

                    </div>
                </ul>
            </div>

        </div>
        <div class="footer">
            <footer>Kuily Balendran 2020 &copy;</footer>
        </div>

    </div>
    <script src="shopping.js"></script>
</body>
</html>
